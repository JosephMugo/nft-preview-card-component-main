<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <img id="equilibrium-img" src="./images/image-equilibrium.jpg" alt="Image of Equilibrium">
    <div class="info-container">
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="price-days-container">
        <div id="price-section">
          <img src="./images/icon-ethereum.svg" alt="ethereum icon">
          <h6>0.041 ETH</h6>          
        </div>
        <div id="days-section">
          <img src="./images/icon-clock.svg" alt="clock icon">
          <h6>3 days left</h6>
        </div>
      </div>
    </div>
    <hr id="line"/>
    <div class="profile-container">
      <img id="avatar" src="./images/image-avatar.png" alt="avatar">
      <p>Creation of <span id="name">Jules Wyvern</span></p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
